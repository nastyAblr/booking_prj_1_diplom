{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Магазин Путешествий!{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

    {% include 'includes/navbar.html' %}

    <main class="content-wrapper flex-grow-1">
         <a href="/" >На главную</a>

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="footer-content">
            <p>Магазин Путешествий 2025</p>
            <a href="/privacy" style="text-decoration: none;">Республика Беларусь, Минск</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
