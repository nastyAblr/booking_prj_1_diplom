{% extends "base.html" %}
{% block title %}Страны{% endblock %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Список стран</h2>

    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Описание</th>

        </tr>
        </thead>

        <tbody>
        {% for country in countries %}
            <tr>
                <td>{{ country.name }}</td>
                <td>{{ country.description }}</td>


            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
